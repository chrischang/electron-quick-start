<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>AWS Dashboard</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">AWS Dashboard</h1>
    <p class="lead">Choose anything that you care about.</p>
  </div>

  <div class="container">
    <h1>Step 1: Select CloudWatch metrics</h1>
    <hr>
    <form class="mb-5">
      <div class="form-group row">
        <div class="col-sm-3">Region</div>
        <div class="col-sm-9">
          <select class="custom-select">
            <option selected value="1">us-east-1</option>
            <option value="2">us-west-1</option>
            <option value="3">us-west-2</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">Service</div>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Kinesis">
            <label class="form-check-label" for="Kinesis">
              Kinesis
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Firehose">
            <label class="form-check-label" for="Firehose">
              Firehose
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Analytics">
            <label class="form-check-label" for="Analytics">
              Firehose
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">Metric</div>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="IncomingRecords">
            <label class="form-check-label" for="IncomingRecords">
              IncomingRecords
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="IncomingBytes">
            <label class="form-check-label" for="IncomingBytes">
              IncomingBytes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ReadProvisionedThroughputExceeded">
            <label class="form-check-label" for="ReadProvisionedThroughputExceeded">
              ReadProvisionedThroughputExceeded
            </label>
          </div>
        </div>
      </div>
    </form>

    <h1>Step 2: Select services</h1>
    <hr>
    <div class="row align-items-start">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text">Alexa List Streams</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text">Alexa Create Stream</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text">Kinesis Data Analytics</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text">Kinesis Video Streams</span>
          </div>
        </div>
      </div>
      <a href="metrics.html" role="Button" class="btn btn-primary">Next</a>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.development.js"></script>
      <script>
        // You can also require other files to run in this process
        require('./renderer.js')
      </script>
</body>

</html>
